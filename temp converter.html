<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        article, aside, figure, footer, header, body,
        menu, nav, section { display: block; }

        html {
            font:90%/1.5 arial,sans-serif;
            background: rgba(0, 0, 0, 0.91);
            color: #ffffff;
            border: 4px solid #000000;
        }


    </style>
    <script>
        function convert(degree) {
            var x;
            if (degree == "C") {
                x = document.getElementById("c").value * 9 / 5 + 32;
                document.getElementById("f").value = Math.round(x);
            } else {
                x = (document.getElementById("f").value -32) * 5 / 9;
                document.getElementById("c").value = Math.round(x);
            }
        }
    </script>
    <meta charset="UTF-8">
    <title>Convert Temperatures Between Fahrenheit and Celsius</title>
</head>

<header> <h1> Please type in a number into the boxes below. </h1> </header>
<body>


<fieldset style="background: #0001f4">
    <p><input id="c" onkeyup="convert('C')"> degrees Celsius</p>

</fieldset>
<b>Equals</b>

<fieldset style="background: #ff0300">
    <p><input id="f" onkeyup="convert('F')"> degrees Fahrenheit</p>

</fieldset>


</body>
</html>
